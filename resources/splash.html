<!DOCTYPE html>
<html>
<head>
<!--
A client is authenticated by requesting the page authtarget.
	So, href to it here, with an img or link text the user can click on.
	Alternatively submit an HTTP form method=get, passing authaction, tok and redir
	Also, note that any images you reference must reside in the
	subdirectory that is the value of imagesdir (default: "/images").

Useful Variables: (Begin with a dollar sign character and end with a space. Variable name will be replaced by values determined by the gateway, dynamically or by configuration.)
	Note: To display the actual "dollar sign" character on the splash page, use &#36;
	gatewayaddress - The IP address of this gateway
	gatewayname - The name of this gateway
	metaredirect - Meta redirect to a forwarding authentication service (set to null if option forwarding_enable=0)
	forwardingport - Port the forwarding server will run on the IP address of this gateway
	forwardingpath - Path to the authentication script on the forwarding server
	tok - The client's authentication token
	token - (same as tok)
	redir - The client's originally requested URL
	authaction - html GET action for authenticating the client
	denyaction - html GET action for deauthenticating the client
	authtarget - URL link for authenticating the client.
	clientip - The IP address of the client
	clientmac - The MAC address of the client
	nclients - the current number of clients
	maxclients - the maximum allowed number of clients
	configstring - A string of text or html to be displayed on the splash page
	content - Another string of text or html to be displayed on the splash page
	authbutton - The html code for a Continue Button to authenticate the client (set to redirecting message if option forwarding_enable=1)
	uptime - Uptime of the gateway
	imagesdir - Path to the images directory
	pagesdir - Path to additional html pages
-->
	
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
$metaredirect
<link rel='shortcut icon' href='images/splash.jpg' type='image/x-icon' />
<title>$gatewayname Entry</title>
	
<style>
	body {
		background-color:lightgrey;
		color:black;
		margin-left: 5%;
		margin-right: 5%;
		text-align: left;
	}

	img {
		width: 40%;
		max-width: 180px;
		margin-left: 0%;
		margin-right: 5%;
	}

	input[type=submit] {
		color:black;
		margin-left: 0%;
		margin-right: 5%;
		text-align:left;
		font-size: 1.0em;
		line-height: 2.5em;
		font-weight: bold;
		border: 1px solid;
	}

	hr {
		display: block;
		margin-top: 0.5em;
		margin-bottom: 0.5em;
		margin-left: auto;
		margin-right: auto;
		border-style: inset;
		border-width: 4px;
	}

</style>
</head>

<body>
	<b>$gatewayname Hotspot Gateway.</b><br><br>
	<img src="$imagesdir/splash.jpg" alt="Splash Page"> 
	$configstring
	<hr>
	$content
	<hr>
	$authbutton
	<hr>Copyright &copy; 2004-2018 The NoDogSplash Authors.  This software is released under the GNU GPL license.
</body>
</html>
